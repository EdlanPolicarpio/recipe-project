<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
</head>
<body>
<h1>My Recipes</h1>
<table>
    <th:block th:each="recipe: ${recipeCollection}">
        <tr>
            <td th:text="${recipe.id}"> recipe id</td>
            <td th:text="${recipe.description}"> recipe description</td>
        </tr>
    </th:block>
</table>
</body>
</html>
